<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich media - Drag and Drop</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <main class="wrapper">
        <button class="end-banner"></button>
        <section class="container">
            <div class="title">
                <img src="./assets/img/title.png" alt="">
            </div>

            <div class="drag-area"></div>

            <section class="fill-group">
                <div class="fill" draggable="true">
                    <img src="./assets/img/1.png" alt="fill">
                </div>
                <div class="fill" draggable="true">
                    <img src="./assets/img/2.png" alt="fill">
                </div>
                <div class="fill" draggable="true">
                    <img src="./assets/img/3.png" alt="fill">
                </div>
                <div class="fill" draggable="true">
                    <img src="./assets/img/4.png" alt="fill">
                </div>
                <div class="fill" draggable="true">
                    <img src="./assets/img/5.png" alt="fill">
                </div>
            </section>
        </section>
    </main>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
