<!DOCTYPE html>
<html>
<head>
	<title>Banner</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
</head>
<body>
	<button class="wrapper" onclick="callToAction()">
		<main class="container">
			<section id="countdownLabel">FALTAM</section>
			<section id="daysGroup">
				<span id="days">00</span>
				<div id="daysLabel">DIAS</div>
			</section>
			<section class="countdown">
				<article>
					<span id="hours">00</span>
					<div id="hoursLabel">Horas</div>
				</article>
				<article>
					<span id="minutes">00</span>
					<div id="minutesLabel">Minutos</div>
				</article>
				<article>
					<span id="seconds">00</span>
					<div id="secondsLabel">Segundos</div>
				</article>
			</section>
		</main>
	</button>	
	<script type="text/javascript" src="assets/js/main.js"></script>	
</body>
</html>
