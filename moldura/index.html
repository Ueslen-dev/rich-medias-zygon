<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Rich media - Moldura</title>
</head>
<body>
    <main class="wrapper">
        <section class="container">
            <video autoplay class="video"></video>
            <canvas class="remove canvas"></canvas>
            <figure class="screenshot-image">
                <img src="./assets/img/not-image.png" alt="sem imagem">
            </figure>

            <section class="video-options remove">
                <select name="camera" id="" class="custom-select">
                    <option value="">Selecione a c√¢mera</option>
                </select>
            </section>

            <section class="video-controlls">
                <button class="play" title="play">
                    <img src="./assets/img/play-icon.png" alt="icone">
                </button>
                <button class="pause remove" title="pause">
                    <img src="./assets/img/pause-icon.png" alt="icone">
                </button>
                <button class="screenshot" title="screenshot">
                    <img src="./assets/img/screenshot-icon.png" alt="icone">
                </button>
                <button class="share" title="share">
                    <img src="./assets/img/share-icon.png" alt="icone">
                </button>
            </section>
        </section>
    </main>

    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
