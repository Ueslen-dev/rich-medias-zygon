<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich media - Geolocation</title>
</head>
<body>
<main class="wrapper">
  <button onclick="openMap()" class="bannerButton">
    <img src="./assets/img/banner.jpg" alt="banner">
  </button>

  <section class="bannerExpanded animated fadeIn">
    <div class='map'>   
      <iframe  
      class='iframeMap' 
      width="320"
      loading="lazy"
      ></iframe>
    </div>

    <button class="ctaButton" onclick="callToAction()">
      <img src="./assets/img/cta.png" alt="call to action">
    </button>
  </section>

</main>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
