<!DOCTYPE html>
<html>
<head>
	<title>Rich media - Raspadinha</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>	
  <main class="wrapper" id="js-container">	
    <canvas class="canvas" id="js-canvas" width="320" height="480"></canvas>

    <button style="display: none;" id="main">

        <figure class="animate__animated animate__pulse animate__infinite">
          <img src="./assets/img/fragment.png" alt="fragmento do banner">
        </figure>
      </div>
    </button> 
  </main>

  <script type="text/javascript" src="assets/js/main.js"></script>

</html>
